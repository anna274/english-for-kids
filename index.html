<!DOCTYPE html>

          <div class="hamburger__line line-2"></div>
          <div class="hamburger__line line-3"></div>
        </div>
      </div>
      <h1 class="logo">English for kids</h1>
        <nav class="header__navigation train">
          <ul class="navigation">
            <li class="navigation__link active">
              <img src="src/assets/img/icons/house.svg" class="icon navigation__icon">
              <a href="#">Home</a>
            </li>
            <li class="navigation__link">
              <img src="src/assets/img/icons/action.svg" class="icon navigation__icon">
              <a href="#/category/1">Actions (set 1)</a>
            </li>
            <li class="navigation__link">
              <img src="src/assets/img/icons/action.svg" class="icon navigation__icon">
              <a href="#/category/2">Actions (set 2)</a>
            </li>
            <li class="navigation__link">
              <img src="src/assets/img/icons/action.svg" class="icon navigation__icon">
              <a href="#/category/3">Actions (set 3)</a>
            </li>
            <li class="navigation__link">
              <img src="src/assets/img/icons/flower.svg" class="icon navigation__icon">

            </li>
            <li class="navigation__link">
              <img src="src/assets/img/icons/animal.svg" class="icon navigation__icon">
              <a href="#/category/5">Animals (set 1)</a>
            </li>
            <li class="navigation__link">
              <img src="src/assets/img/icons/animal.svg" class="icon navigation__icon">
              <a href="#/category/6">Animals (set 2)</a>
            </li>
            <li class="navigation__link">
              <img src="src/assets/img/icons/socks.svg" class="icon navigation__icon">

            </li>
            <li class="navigation__link">
              <img src="src/assets/img/icons/laughing.svg" class="icon navigation__icon">
              <a href="#/category/8">Emotions</a>
            </li>

        </nav>
      <div class="header__switcher">
        <div class="switcher">
          <input type="checkbox" name="onoffswitch" class="switcher__checkbox" id="switcher" checked>
          <label class="switcher__label" for="switcher">
              <span class="switcher__inner"></span>
              <span class="switcher__switch"></span>
          </label>
      </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="play-field">
      <div class="play-field__buttons">
        <button id="start-game" class="button button_start" type="button">Start game</button>
      </div>
      <div class="count-field">

      </div>
    </div>
  
  </main>
